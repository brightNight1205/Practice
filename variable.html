<!DOCTYPE html>
<html>
<head>
    <title>Variables Example</title>
</head>
<body>
    <h1>Welcome!</h1>

  
    <p id="nameOutput"></p>
    <p id="ageOutput"></p>

    <script>
      
        let userName = "Soriya";
        let age = 19;

       
        document.getElementById("nameOutput").textContent = `Name: ${userName}`;
        document.getElementById("ageOutput").textContent = `Age: ${age}`;
    </script>
</body>
</html>
